name: CI/CD - Deploy to Vercel

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    if: github.event_name == 'push' # â— hanya jalankan saat push langsung, bukan PR
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Run Build
        run: npm run build

      - name: ğŸš€ Deploy to Vercel using CLI
        run: |
          npm install -g vercel

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ğŸš€ Deploying to Production..."
            vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --confirm
          else
            echo "ğŸš§ Deploying to Preview..."
            vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm
          fi
