name: CI/CD - Deploy to Vercel

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Run Build
        run: npm run build

      - name: ğŸš€ Deploy to Vercel using CLI
        run: |
          npm install -g vercel

          # Cek branch: deploy --prod jika di main, preview jika di dev
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ğŸš€ Deploying to Production..."
            vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --confirm
          else
            echo "ğŸš§ Deploying to Preview (dev)..."
            vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm
          fi
