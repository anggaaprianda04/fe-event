name: CI/CD - Deploy to Vercel

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    if: github.event_name == 'push' # ❗ hanya jalankan saat push langsung, bukan PR
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🏗️ Run Build
        run: npm run build

      - name: 🚀 Deploy to Vercel using CLI
        run: |
          npm install -g vercel

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "🚀 Deploying to Production..."
            vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --confirm
          else
            echo "🚧 Deploying to Preview..."
            vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm
          fi
